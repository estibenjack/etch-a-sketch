<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="tools">
            <input type="color" id="color-picker" value="#000000">
            <button id="color-btn" class="mode-btn">Colour mode</button>
            <button id="rainbow-btn" class="mode-btn">Rainbow mode</button>
            <button id="eraser-btn" class="mode-btn">Eraser</button>
            <button id="clear-btn">Clear</button>
            <div class="slider-container">
                <div id="size-value" class="size-value">16 x 16</div>
                <input id="size-slider" type="range" value="16" min="2" max="64">
            </div>
        </div>
        <div class="canvas" id="canvas"></div>
    </main>
    <footer class="footer">
        <p>ðŸ’» Coded by <a href="https://github.com/estibenjack" target="_blank" rel="noreferrer" class="footer--link">Steven Jackson</a>.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
